env:
  global:
      - REPO_DIR=Pillow
      - BUILD_COMMIT=master
      - PLAT=x86_64
      - UNICODE_WIDTH=32
      - BUILD_DEPENDS=""
      - TEST_DEPENDS="nose numpy scipy"
      - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
      # Following generated with
      # travis encrypt -r python-pillow/pillow-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
      - secure: "ky76goiK6n4k8V9/uG340GSFVwmjE7G76l9xbhhGZkcph4eTwN5VRM/tqyJvlNs/HZOhKSILfyGBeaG8qf7gHmwr0touPT+EjWn4TNV8iyVj75ZshgRE9DuaIAfdH89gW2m+BmvBDyzi0JE3KVCu55NcGm8h7Ecl6nmQ/c2iROY="

language: python
sudo: required
dist: trusty
services: docker

matrix:
  include:
    - os: linux
      python: 2.7
    - os: linux
      python: 2.7
      env:
        - UNICODE_WIDTH=16
    - os: linux
      python: 2.7
      env:
        - PLAT=i686
    - os: linux
      python: 2.7
      env:
        - PLAT=i686
        - UNICODE_WIDTH=16
    - os: linux
      python: 3.4
    - os: linux
      python: 3.4
      env:
        - PLAT=i686
    - os: linux
      python: 3.5
    - os: linux
      python: 3.5
      env:
        - PLAT=i686
    - os: osx
      language: objective-c
      env: TRAVIS_PYTHON_VERSION=2.7
    - os: osx
      language: objective-c
      env:
        - TRAVIS_PYTHON_VERSION=3.3
    - os: osx
      language: objective-c
      env:
        - TRAVIS_PYTHON_VERSION=3.4
    - os: osx
      language: objective-c
      env:
        - TRAVIS_PYTHON_VERSION=3.5

before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          --no-update-index
          wheels
